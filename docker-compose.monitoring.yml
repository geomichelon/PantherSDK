version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: panther-prometheus
    depends_on:
      - api
    volumes:
      - ./docs/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docs/monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: panther-grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    ports:
      - "3000:3000"
    volumes:
      # Dashboards JSONs
      - ./docs/dashboards:/var/lib/grafana/dashboards:ro
      # Provisioning (auto-load data sources and dashboards)
      - ./docs/monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./docs/monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
